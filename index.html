<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>  Music app</title>
	<link rel="stylesheet" type="text/css" href="wave.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="m.css">
</head>
<body>


<div class="main_div">
		
		
   <div class="music_container">
		
			<h2 id="title">Fitoor</h2>
			<h3 id="artist">Arijit Singh</h3>
		
		<div class="img_container">
			<img src="img/falaktak.jpg" alt="">
		</div>
		<audio src="music/falaktak.mp3" ></audio>
		<div  class="music_controls">
			<i class="fa fa-backward" id="prev" title="Pre"></i>
			<i class="fa fa-play" id="play" title="Play"></i>
			<i class="fa fa-forward" id="next" title="Next"></i>
		</div>

	</div>

	<div class="wave"></div>
		
</div>

<script type="text/javascript" src="music.js"></script>
 </body>
 </html>
